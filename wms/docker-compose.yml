services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet mongodb://localhost:27017/test --eval \"db.runCommand('ping').ok\""]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/wms
      CLIENT_URL: http://localhost:5173
      JWT_SECRET: dev-secret
      JWT_REFRESH_SECRET: dev-secret-refresh
    ports:
      - "4000:4000"
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:4000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  mongo_data:
